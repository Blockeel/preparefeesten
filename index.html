<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Préparé Feesten 2023</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <div class>
            <strong>Préparé Feesten 2023</strong>
        </div>
    </header>

    <div class="content">

        <div class="hidden" id="resultsVak">
            <h2>Vakjury</h2>
            <div class='flex-container'>

                <div class='list-container'>

                    <h3>Américain Préparé</h3>

                    <ol class="alternating-colors butchers" id="resultsVakAmericain">

                    </ol>

                </div>

                <div class='list-container'>

                    <h3>Préparé van de Chef</h3>

                    <ol class="alternating-colors butchers" id="resultsVakChef">

                    </ol>

                </div>
            </div>
        </div>
        <div class="hidden" id="resultsVolk">
            <h2>Volksjury</h2>
            <div class='flex-container'>

                <div class='list-container'>

                    <h3>Américain Préparé</h3>

                    <ol class="alternating-colors butchers" id="resultsVolkAmericain">

                    </ol>

                </div>

                <div class='list-container'>

                    <h3>Préparé van de Chef</h3>

                    <ol class="alternating-colors butchers" id="resultsVolkChef">

                    </ol>

                </div>
            </div>

        </div>

        <div id="candidates">
            <h2>Kandidaten</h2>
            <div class='flex-container'>

                <div class='list-container'>

                    <h3>Américain Préparé</h3>

                    <ul class="butchers" id="americain-kandidaten">

                    </ul>

                </div>

                <div class='list-container'>

                    <h3>Préparé van de Chef</h3>

                    <ul class="butchers" id="chef-kandidaten">

                    </ul>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

</html>
